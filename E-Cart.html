<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        /* Ensuring all images have a uniform size */
        .product img {
            width: 180px;       /* Set a fixed width */
            height: 210px;      /* Set a fixed height */
            object-fit: cover;  /* Ensures uniformity without stretching */
            border-radius: 5px;
        }
        .cart {
            margin-top: 20px;
            padding: 20px;
            background: #eee;
            border-radius: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 1em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .remove-btn {
            background-color: red;
            color: white;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .remove-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üõí Simple E-Cart</h2>

        <div class="products">
            <div class="product">
                <img src="phone.jpg" alt="Product 1">
                <h4>Smartphone</h4>
                <p>$299</p>
                <button onclick="addToCart('Smartphone', 299)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="laptop.jfif" alt="Product 2">
                <h4>Laptop</h4>
                <p>$899</p>
                <button onclick="addToCart('Laptop', 899)">Add to Cart</button>
            </div>

            <div class="product">
                <img src="earphones.png" alt="Product 3">
                <h4>Headphones</h4>
                <p>$99</p>
                <button onclick="addToCart('Headphones', 99)">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h3>üõçÔ∏è Shopping Cart</h3>
            <div id="cart-items"></div>
            <h4>Total: $<span id="total-price">0</span></h4>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(product, price) {
            const itemIndex = cart.findIndex(item => item.name === product);
            if (itemIndex > -1) {
                cart[itemIndex].quantity += 1;
            } else {
                cart.push({ name: product, price: price, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            const totalPrice = document.getElementById("total-price");
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.quantity;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} x ${item.quantity} - $${item.price * item.quantity}</span>
                        <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
            });

            totalPrice.innerText = total;
        }
    </script>

</body>
</html>
